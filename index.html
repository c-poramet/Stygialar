<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYGIALAR SYSTEM</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/eqsolver.js"></script>
    <script src="scripts/lightout.js"></script>
</head>
<body>
    <div class="terminal-container" id="terminal">
        <div class="terminal-output" id="output">
            <div class="line accent">STYGIALAR SYSTEM v1.0</div>
            <div class="line dim">Type 'help' for available commands</div>
            <div class="line">&nbsp;</div>
        </div>
    </div>

    <div class="input-line">
        <div class="suggestions-container" id="suggestions" style="display: none;"></div>
        <span class="prompt" id="promptUser">root@stygialar</span>&nbsp;<span class="accent" id="promptPath">~$</span>&nbsp;
        <input type="text" class="input-field" id="commandInput" autocomplete="off" autofocus>
        <span class="cursor"></span>
    </div>

    <script>
        const commandInput = document.getElementById('commandInput');
        const output = document.getElementById('output');
        const terminal = document.getElementById('terminal');
        const promptUser = document.getElementById('promptUser');
        const promptPath = document.getElementById('promptPath');
        const suggestionsContainer = document.getElementById('suggestions');

        // Application state
        let currentApp = null; // null = root, 'eqsolver' = equation solver, 'lightout' = light out solver

        // Command history
        const history = [];
        let historyIndex = -1;

        // Autocomplete state
        let suggestions = [];
        let selectedSuggestionIndex = -1;

        // Command definitions
        const rootCommands = {
            'help': 'Show available commands',
            'clear': 'Clear terminal screen',
            'ls': 'List available programs',
            'eqsolver': 'Launch equation solver',
            'lightout': 'Launch Light Out puzzle solver',
            'about': 'About this system'
        };

        const eqsolverCommands = {
            'help': 'Show equation solver commands',
            'exit': 'Exit equation solver',
            'input': 'Add equation (e.g., input 3x + y = 8)',
            'showinputs': 'Display all equations',
            'deleteinputs': 'Delete equations by index',
            'clearinputs': 'Clear all equations',
            'solve': 'Solve with flags: --pi, --fraction, --integer, --positive'
        };

        const lightoutCommands = {
            'help': 'Show Light Out solver commands',
            'exit': 'Exit Light Out solver',
            'init': 'Initialize puzzle: init --size M N --states T',
            'setstate': 'Set grid state row by row',
            'show': 'Display current puzzle state',
            'solve': 'Solve the puzzle (use --visual for step-by-step)',
            'reset': 'Reset puzzle to all zeros',
            'click': 'Manually click a cell: click ROW COL'
        };

        const solveFlags = {
            '--pi': 'Display solutions as multiples of π',
            '--fraction': 'Display solutions as fractions',
            '--integer': 'Round solutions to integers',
            '--positive': 'Only accept positive solutions',
            '--complex': 'Enable complex solutions (future)'
        };

        const lightoutSolveFlags = {
            '--visual': 'Show step-by-step solution animation',
            '--minimal': 'Show minimal solution only',
            '--grid': 'Display solution as grid'
        };

        const helpTopics = {
            'input': 'Help for input command',
            'solve': 'Help for solve command and flags',
            'showinputs': 'Help for showinputs command',
            'deleteinputs': 'Help for deleteinputs command',
            'clearinputs': 'Help for clearinputs command',
            'exit': 'Help for exit command'
        };

        const lightoutHelpTopics = {
            'init': 'Help for init command',
            'setstate': 'Help for setstate command',
            'show': 'Help for show command',
            'solve': 'Help for solve command and flags',
            'reset': 'Help for reset command',
            'click': 'Help for click command',
            'exit': 'Help for exit command'
        };

        // Focus input on load
        commandInput.focus();

        // Keep focus on input
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('suggestion-item')) {
                commandInput.focus();
            }
        });

        // Handle input changes for autocomplete
        commandInput.addEventListener('input', (e) => {
            updateSuggestions();
        });

        // Update suggestions based on current input
        function updateSuggestions() {
            const input = commandInput.value.trim().toLowerCase();
            
            if (!input) {
                hideSuggestions();
                return;
            }

            let commands = rootCommands;
            if (currentApp === 'eqsolver') {
                commands = eqsolverCommands;
            } else if (currentApp === 'lightout') {
                commands = lightoutCommands;
            }
            
            const words = input.split(' ');
            const firstWord = words[0];

            suggestions = [];

            // Match commands that start with the first word
            for (const [cmd, desc] of Object.entries(commands)) {
                if (cmd.startsWith(firstWord)) {
                    suggestions.push({ command: cmd, description: desc });
                }
            }

            // Add specific suggestions based on command context
            if (currentApp === 'eqsolver') {
                // Help command suggestions
                if (firstWord === 'help' && words.length === 2) {
                    const topicStart = words[1];
                    for (const [topic, desc] of Object.entries(helpTopics)) {
                        if (topic.startsWith(topicStart)) {
                            suggestions.push({
                                command: `help ${topic}`,
                                description: desc
                            });
                        }
                    }
                }
                
                // Solve command flag suggestions
                if (firstWord === 'solve') {
                    const lastWord = words[words.length - 1];
                    
                    // If typing a flag or command just entered
                    if (words.length === 1 || lastWord.startsWith('--') || words[words.length - 2] !== words[words.length - 1]) {
                        for (const [flag, desc] of Object.entries(solveFlags)) {
                            // Don't suggest flags already used
                            if (!input.includes(flag) && flag.startsWith(lastWord)) {
                                const currentFlags = words.slice(1).filter(w => w.startsWith('--'));
                                const newCmd = `solve ${currentFlags.join(' ')} ${flag}`.trim();
                                suggestions.push({
                                    command: newCmd,
                                    description: desc
                                });
                            }
                        }
                    }
                }
            } else if (currentApp === 'lightout') {
                // Help command suggestions
                if (firstWord === 'help' && words.length === 2) {
                    const topicStart = words[1];
                    for (const [topic, desc] of Object.entries(lightoutHelpTopics)) {
                        if (topic.startsWith(topicStart)) {
                            suggestions.push({
                                command: `help ${topic}`,
                                description: desc
                            });
                        }
                    }
                }
                
                // Solve command flag suggestions
                if (firstWord === 'solve') {
                    const lastWord = words[words.length - 1];
                    
                    if (words.length === 1 || lastWord.startsWith('--') || words[words.length - 2] !== words[words.length - 1]) {
                        for (const [flag, desc] of Object.entries(lightoutSolveFlags)) {
                            if (!input.includes(flag) && flag.startsWith(lastWord)) {
                                const currentFlags = words.slice(1).filter(w => w.startsWith('--'));
                                const newCmd = `solve ${currentFlags.join(' ')} ${flag}`.trim();
                                suggestions.push({
                                    command: newCmd,
                                    description: desc
                                });
                            }
                        }
                    }
                }
            }

            if (suggestions.length > 0) {
                showSuggestions();
            } else {
                hideSuggestions();
            }
        }

        // Show suggestions
        function showSuggestions() {
            suggestionsContainer.innerHTML = '';
            selectedSuggestionIndex = -1;

            suggestions.forEach((suggestion, index) => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <span class="suggestion-cmd">${escapeHtml(suggestion.command)}</span>
                    <span class="suggestion-desc">${escapeHtml(suggestion.description)}</span>
                `;
                div.addEventListener('click', (e) => {
                    e.stopPropagation();
                    applySuggestion(index);
                });
                suggestionsContainer.appendChild(div);
            });

            suggestionsContainer.style.display = 'block';
        }

        // Hide suggestions
        function hideSuggestions() {
            suggestionsContainer.style.display = 'none';
            suggestions = [];
            selectedSuggestionIndex = -1;
        }

        // Apply suggestion
        function applySuggestion(index) {
            if (index >= 0 && index < suggestions.length) {
                commandInput.value = suggestions[index].command;
                hideSuggestions();
                commandInput.focus();
            }
        }

        // Navigate suggestions
        function navigateSuggestions(direction) {
            if (suggestions.length === 0) return;

            selectedSuggestionIndex += direction;

            if (selectedSuggestionIndex < 0) {
                selectedSuggestionIndex = suggestions.length - 1;
            } else if (selectedSuggestionIndex >= suggestions.length) {
                selectedSuggestionIndex = 0;
            }

            // Update visual selection
            const items = suggestionsContainer.querySelectorAll('.suggestion-item');
            items.forEach((item, idx) => {
                if (idx === selectedSuggestionIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Add output line
        function addLine(text, cssClass = '') {
            const line = document.createElement('div');
            line.className = 'line ' + cssClass;
            line.innerHTML = text;
            output.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Wait for user input (for multi-line commands)
        let inputCallback = null;

        function waitForInput(callback) {
            inputCallback = callback;
        }

        // Handle keyboard input
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                if (suggestions.length > 0) {
                    const index = selectedSuggestionIndex >= 0 ? selectedSuggestionIndex : 0;
                    applySuggestion(index);
                }
            } else if (e.key === 'Escape') {
                e.preventDefault();
                hideSuggestions();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                hideSuggestions();
                const command = commandInput.value.trim();
                
                if (command) {
                    // Check if waiting for input
                    if (inputCallback) {
                        const callback = inputCallback;
                        inputCallback = null;
                        
                        // Display input
                        const promptText = `<span class="prompt">${promptUser.textContent}</span> <span class="accent">${promptPath.textContent}</span>`;
                        addLine(promptText + ' ' + escapeHtml(command));
                        
                        // Execute callback
                        callback(command);
                        
                        // Clear input
                        commandInput.value = '';
                        return;
                    }
                    
                    // Add to history
                    history.push(command);
                    historyIndex = -1;
                    
                    // Display command with current prompt
                    const promptText = `<span class="prompt">${promptUser.textContent}</span> <span class="accent">${promptPath.textContent}</span>`;
                    addLine(promptText + ' ' + escapeHtml(command));
                    
                    // Execute command based on current app
                    if (currentApp === null) {
                        executeRootCommand(command);
                    } else if (currentApp === 'eqsolver') {
                        executeEqSolverCommand(command);
                    } else if (currentApp === 'lightout') {
                        executeLightOutCommand(command);
                    }
                    
                    // Clear input
                    commandInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (suggestions.length > 0 && suggestionsContainer.style.display === 'block') {
                    navigateSuggestions(-1);
                } else if (history.length > 0) {
                    if (historyIndex === -1) historyIndex = history.length;
                    historyIndex = Math.max(0, historyIndex - 1);
                    commandInput.value = history[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (suggestions.length > 0 && suggestionsContainer.style.display === 'block') {
                    navigateSuggestions(1);
                } else if (historyIndex !== -1) {
                    historyIndex++;
                    if (historyIndex >= history.length) {
                        historyIndex = -1;
                        commandInput.value = '';
                    } else {
                        commandInput.value = history[historyIndex];
                    }
                }
            }
        });

        // Update prompt based on current app
        function updatePrompt() {
            if (currentApp === null) {
                promptUser.textContent = 'root@stygialar';
                promptPath.textContent = '~$';
            } else if (currentApp === 'eqsolver') {
                promptUser.textContent = 'eqsolver';
                promptPath.textContent = '>';
            } else if (currentApp === 'lightout') {
                promptUser.textContent = 'lightout';
                promptPath.textContent = '>';
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Execute root commands
        function executeRootCommand(cmd) {
            const command = cmd.toLowerCase();

            switch(command) {
                case 'help':
                    addLine('&nbsp;');
                    addLine('<span class="accent">Available commands:</span>');
                    addLine('  help     - Show this help message');
                    addLine('  clear    - Clear terminal screen');
                    addLine('  ls       - List available programs');
                    addLine('  eqsolver - Launch equation solver');
                    addLine('  lightout - Launch Light Out puzzle solver');
                    addLine('  about    - About this system');
                    addLine('&nbsp;');
                    break;
                
                case 'clear':
                    output.innerHTML = '';
                    break;
                    
                case 'ls':
                    addLine('&nbsp;');
                    addLine('eqsolver');
                    addLine('lightout');
                    addLine('solver/');
                    addLine('&nbsp;');
                    break;

                case 'eqsolver':
                    currentApp = 'eqsolver';
                    updatePrompt();
                    EqSolver.reset();
                    addLine('&nbsp;');
                    addLine('<span class="accent">╔═══════════════════════════════════════╗</span>');
                    addLine('<span class="accent">║     EQUATION SOLVER v1.0              ║</span>');
                    addLine('<span class="accent">╚═══════════════════════════════════════╝</span>');
                    addLine('&nbsp;');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
                    break;

                case 'lightout':
                    currentApp = 'lightout';
                    updatePrompt();
                    LightOut.initialize(5, 5, 2); // Default 5x5 binary
                    addLine('&nbsp;');
                    addLine('<span class="accent">╔═══════════════════════════════════════╗</span>');
                    addLine('<span class="accent">║     LIGHT OUT SOLVER v1.0             ║</span>');
                    addLine('<span class="accent">╚═══════════════════════════════════════╝</span>');
                    addLine('&nbsp;');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('<span class="dim">Initialize with: init --size M N --states T</span>');
                    addLine('&nbsp;');
                    break;
                    
                case 'about':
                    addLine('&nbsp;');
                    addLine('<span class="accent">STYGIALAR SYSTEM v1.0</span>');
                    addLine('A terminal-based puzzle solving system');
                    addLine('&nbsp;');
                    break;
                    
                case '':
                    break;
                    
                default:
                    addLine('<span class="error">Command not found: ' + escapeHtml(command) + '</span>');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }

        // Execute equation solver commands
        function executeEqSolverCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0].toLowerCase();

            switch(command) {
                case 'help':
                    const helpTopic = parts[1]?.toLowerCase();
                    addLine('&nbsp;');
                    
                    if (!helpTopic) {
                        // General help
                        addLine('<span class="accent">EqSolver Commands:</span>');
                        addLine('  help [command]        - Show help (use help <command> for details)');
                        addLine('  exit                  - Exit equation solver');
                        addLine('  input <equation>      - Add equation');
                        addLine('  showinputs            - Display all equations');
                        addLine('  deleteinputs <idx...> - Delete equations by index');
                        addLine('  clearinputs           - Clear all equations');
                        addLine('  solve [flags]         - Solve the system of equations');
                        addLine('&nbsp;');
                        addLine('<span class="dim">Available solve flags: --pi, --fraction, --integer, --positive, --complex</span>');
                        addLine('<span class="dim">Type "help <command>" for details (e.g., help solve, help input)</span>');
                        addLine('<span class="dim">Start typing "help " to see available help topics</span>');
                        addLine('&nbsp;');
                        addLine('<span class="dim">Supports: Linear, polynomial, trigonometric (sin, cos, tan)</span>');
                        addLine('<span class="dim">Functions: sqrt, exp, ln, log, abs, pi, e</span>');
                    } else {
                        // Command-specific help
                        switch(helpTopic) {
                            case 'input':
                                addLine('<span class="accent">input - Add equations to solve</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  input <equation>');
                                addLine('  input <eq1>, <eq2>, ...');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Examples:</span>');
                                addLine('  input 3x + y = 8');
                                addLine('  input 2x - 3y = 6, 3x + y = 8');
                                addLine('  input x^2 + y^2 = 25');
                                addLine('  input sin(x) = 0.5');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Supported operators: +, -, *, /, ^</span>');
                                addLine('<span class="dim">Functions: sin, cos, tan, sqrt, exp, ln, log, abs</span>');
                                addLine('<span class="dim">Constants: pi, e</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Note: Use "solve --flags" to control output format</span>');
                                break;
                                
                            case 'solve':
                                addLine('<span class="accent">solve - Solve the system of equations</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  solve [--flag1] [--flag2] ...');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Available Flags:</span>');
                                for (const [flag, desc] of Object.entries(solveFlags)) {
                                    addLine(`  <span class="accent">${flag.padEnd(12)}</span> ${desc}`);
                                }
                                addLine('&nbsp;');
                                addLine('<span class="dim">Examples:</span>');
                                addLine('  solve --pi');
                                addLine('  solve --fraction --positive');
                                addLine('  solve --integer');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Tip: Start typing "solve --" to see flag suggestions</span>');
                                break;
                                
                            case 'showinputs':
                                addLine('<span class="accent">showinputs - Display all equations</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  showinputs');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Shows all equations currently in the system with their indices.</span>');
                                break;
                                
                            case 'deleteinputs':
                                addLine('<span class="accent">deleteinputs - Delete specific equations</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  deleteinputs <index1> [index2] ...');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Examples:</span>');
                                addLine('  deleteinputs 1');
                                addLine('  deleteinputs 1 3 5');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Use "showinputs" to see equation indices.</span>');
                                break;
                                
                            case 'clearinputs':
                                addLine('<span class="accent">clearinputs - Clear all equations</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  clearinputs');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Removes all equations from the system.</span>');
                                break;
                                
                            case 'exit':
                                addLine('<span class="accent">exit - Exit equation solver</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  exit');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Returns to the root terminal.</span>');
                                break;
                                
                            default:
                                addLine(`<span class="error">No help available for: ${helpTopic}</span>`);
                                addLine('<span class="dim">Available commands: input, solve, showinputs, deleteinputs, clearinputs, exit</span>');
                        }
                    }
                    addLine('&nbsp;');
                    break;

                case 'exit':
                    currentApp = null;
                    updatePrompt();
                    addLine('<span class="dim">Exiting equation solver...</span>');
                    addLine('&nbsp;');
                    break;

                case 'input':
                    try {
                        // Join the rest and split by comma for multiple equations
                        const eqString = parts.slice(1).join(' ');
                        const equations = eqString.split(',').map(e => e.trim()).filter(e => e);
                        
                        if (equations.length === 0) {
                            addLine('<span class="error">Usage: input <equation></span>');
                            addLine('<span class="dim">Example: input 3x + y = 8</span>');
                            addLine('<span class="dim">Multiple: input 3x + y = 8, 2x - 3y = 6</span>');
                            addLine('&nbsp;');
                            break;
                        }

                        for (const eq of equations) {
                            const idx = EqSolver.addEquation(eq);
                            addLine(`<span class="dim">Added equation [${idx}]: ${escapeHtml(eq)}</span>`);
                        }
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                case 'showinputs':
                    if (EqSolver.equations.length === 0) {
                        addLine('<span class="dim">No equations entered yet</span>');
                        addLine('&nbsp;');
                    } else {
                        addLine('&nbsp;');
                        addLine('<span class="accent">Current equations:</span>');
                        const display = EqSolver.showEquations();
                        display.forEach(eq => addLine('  ' + eq));
                        addLine('&nbsp;');
                    }
                    break;

                case 'deleteinputs':
                    try {
                        const indices = parts.slice(1).map(n => parseInt(n)).filter(n => !isNaN(n));
                        if (indices.length === 0) {
                            addLine('<span class="error">Usage: deleteinputs <index> [index2] ...</span>');
                            addLine('<span class="dim">Example: deleteinputs 0 2</span>');
                            addLine('&nbsp;');
                            break;
                        }

                        EqSolver.deleteEquations(indices);
                        addLine(`<span class="dim">Deleted equations at indices: ${indices.join(', ')}</span>`);
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                case 'clearinputs':
                    EqSolver.reset();
                    addLine('<span class="dim">All equations cleared</span>');
                    addLine('&nbsp;');
                    break;

                case 'solve':
                    try {
                        // Parse flags from command
                        const flags = {
                            pi: false,
                            fraction: false,
                            integer: false,
                            positive: false,
                            complex: false
                        };
                        
                        for (let i = 1; i < parts.length; i++) {
                            const arg = parts[i].toLowerCase();
                            if (arg.startsWith('--')) {
                                const flagName = arg.substring(2);
                                if (flags.hasOwnProperty(flagName)) {
                                    flags[flagName] = true;
                                } else {
                                    addLine(`<span class="warning">Unknown flag: ${arg}</span>`);
                                }
                            }
                        }
                        
                        // Apply flags to solver
                        EqSolver.flags = flags;
                        
                        const result = EqSolver.solve();
                        addLine('&nbsp;');
                        
                        if (result.status === 'error') {
                            addLine(`<span class="error">${result.message}</span>`);
                        } else if (result.status === 'unsolvable') {
                            addLine('<span class="warning">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="warning">║  UNSOLVABLE                           ║</span>');
                            addLine('<span class="warning">╚═══════════════════════════════════════╝</span>');
                            addLine(`<span class="error">${result.message}</span>`);
                        } else if (result.status === 'unique') {
                            addLine('<span class="accent">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="accent">║  UNIQUE SOLUTION FOUND                ║</span>');
                            addLine('<span class="accent">╚═══════════════════════════════════════╝</span>');
                            addLine('&nbsp;');
                            if (result.method) {
                                addLine(`<span class="dim">Method: ${result.method}</span>`);
                                if (result.iterations !== undefined) {
                                    addLine(`<span class="dim">Iterations: ${result.iterations}</span>`);
                                }
                                addLine('&nbsp;');
                            }
                            for (const [v, val] of Object.entries(result.solution)) {
                                if (val === null) {
                                    addLine(`<span class="warning">  ${v} = No valid solution (constraint violation)</span>`);
                                } else {
                                    const displayVal = typeof val === 'number' ? val.toFixed(6) : val;
                                    addLine(`<span class="accent">  ${v} = ${displayVal}</span>`);
                                }
                            }
                        } else if (result.status === 'parametric' || result.status === 'partial') {
                            addLine('<span class="warning">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="warning">║  INFINITELY MANY SOLUTIONS            ║</span>');
                            addLine('<span class="warning">╚═══════════════════════════════════════╝</span>');
                            addLine('&nbsp;');
                            addLine(`<span class="dim">${result.message}</span>`);
                            addLine('&nbsp;');
                            
                            if (Object.keys(result.solution).length > 0) {
                                addLine('<span class="accent">Fixed variables:</span>');
                                for (const [v, val] of Object.entries(result.solution)) {
                                    addLine(`  ${v} = ${val.toFixed(6)}`);
                                }
                                addLine('&nbsp;');
                            }
                            
                            if (result.relations && result.relations.length > 0) {
                                addLine('<span class="accent">Parametric relations:</span>');
                                result.relations.forEach(rel => addLine(`  ${rel}`));
                                addLine('&nbsp;');
                            }
                            
                            if (result.freeVariables && result.freeVariables.length > 0) {
                                addLine(`<span class="dim">Free variables: ${result.freeVariables.join(', ')}</span>`);
                            }
                        }
                        
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                default:
                    addLine(`<span class="error">Unknown command: ${command}</span>`);
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }

        // Execute Light Out commands
        function executeLightOutCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0].toLowerCase();

            switch(command) {
                case 'help':
                    const helpTopic = parts[1]?.toLowerCase();
                    addLine('&nbsp;');
                    
                    if (!helpTopic) {
                        // General help
                        addLine('<span class="accent">Light Out Solver Commands:</span>');
                        addLine('  help [command]    - Show help (use help <command> for details)');
                        addLine('  exit              - Exit Light Out solver');
                        addLine('  init              - Initialize puzzle grid');
                        addLine('  setstate          - Set grid state row by row');
                        addLine('  show              - Display current puzzle state');
                        addLine('  solve [flags]     - Solve the puzzle');
                        addLine('  reset             - Reset puzzle to all zeros');
                        addLine('  click ROW COL     - Manually click a cell');
                        addLine('&nbsp;');
                        addLine('<span class="dim">Available solve flags: --visual, --minimal, --grid</span>');
                        addLine('<span class="dim">Type "help <command>" for details</span>');
                        addLine('<span class="dim">Start typing "help " to see available help topics</span>');
                    } else {
                        switch(helpTopic) {
                            case 'init':
                                addLine('<span class="accent">init - Initialize puzzle grid</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  init --size M N --states T');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Parameters:</span>');
                                addLine('  --size M N    Grid dimensions (M rows, N columns)');
                                addLine('  --states T    Number of states per cell (default: 2)');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Examples:</span>');
                                addLine('  init --size 5 5 --states 2    (Classic 5x5 binary)');
                                addLine('  init --size 3 4 --states 3    (3x4 grid with 3 states)');
                                addLine('  init --size 7 7 --states 2    (7x7 binary grid)');
                                break;
                                
                            case 'setstate':
                                addLine('<span class="accent">setstate - Set grid state row by row</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  setstate');
                                addLine('  [Enter values row by row when prompted]');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Example for 3x3 grid:</span>');
                                addLine('  setstate');
                                addLine('  Row 1: 1 0 1');
                                addLine('  Row 2: 0 1 0');
                                addLine('  Row 3: 1 0 1');
                                break;
                                
                            case 'solve':
                                addLine('<span class="accent">solve - Solve the Light Out puzzle</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  solve [--flag1] [--flag2] ...');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Available Flags:</span>');
                                for (const [flag, desc] of Object.entries(lightoutSolveFlags)) {
                                    addLine(`  <span class="accent">${flag.padEnd(12)}</span> ${desc}`);
                                }
                                addLine('&nbsp;');
                                addLine('<span class="dim">Examples:</span>');
                                addLine('  solve                 (Basic solution)');
                                addLine('  solve --visual        (Step-by-step animation)');
                                addLine('  solve --grid          (Solution as grid)');
                                break;
                                
                            case 'show':
                                addLine('<span class="accent">show - Display current puzzle state</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  show');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Shows grid dimensions, states, and current configuration</span>');
                                break;
                                
                            case 'reset':
                                addLine('<span class="accent">reset - Reset puzzle to all zeros</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  reset');
                                break;
                                
                            case 'click':
                                addLine('<span class="accent">click - Manually click a cell</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  click ROW COL');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Example:</span>');
                                addLine('  click 2 3    (Click cell at row 2, column 3)');
                                break;
                                
                            case 'exit':
                                addLine('<span class="accent">exit - Exit Light Out solver</span>');
                                addLine('&nbsp;');
                                addLine('<span class="dim">Usage:</span>');
                                addLine('  exit');
                                break;
                                
                            default:
                                addLine(`<span class="error">No help available for: ${helpTopic}</span>`);
                        }
                    }
                    addLine('&nbsp;');
                    break;

                case 'exit':
                    currentApp = null;
                    updatePrompt();
                    addLine('<span class="dim">Exiting Light Out solver...</span>');
                    addLine('&nbsp;');
                    break;

                case 'init':
                    try {
                        let width = 5, height = 5, states = 2;
                        
                        // Parse flags
                        for (let i = 1; i < parts.length; i++) {
                            if (parts[i] === '--size' && i + 2 < parts.length) {
                                height = parseInt(parts[i + 1]);
                                width = parseInt(parts[i + 2]);
                                i += 2;
                            } else if (parts[i] === '--states' && i + 1 < parts.length) {
                                states = parseInt(parts[i + 1]);
                                i += 1;
                            }
                        }
                        
                        if (isNaN(width) || isNaN(height) || isNaN(states) || width < 1 || height < 1 || states < 2) {
                            throw new Error('Invalid parameters');
                        }
                        
                        LightOut.initialize(width, height, states);
                        addLine(`<span class="dim">Initialized ${height}x${width} grid with ${states} states per cell</span>`);
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('<span class="dim">Usage: init --size M N --states T</span>');
                        addLine('&nbsp;');
                    }
                    break;

                case 'setstate':
                    addLine('<span class="dim">Enter grid state row by row (space-separated values)</span>');
                    addLine('&nbsp;');
                    
                    let currentRow = 0;
                    const allStates = [];
                    
                    const processRow = (rowInput) => {
                        const values = rowInput.trim().split(/\s+/).map(v => parseInt(v));
                        
                        if (values.length !== LightOut.gridWidth) {
                            addLine(`<span class="error">Expected ${LightOut.gridWidth} values, got ${values.length}</span>`);
                            addLine(`<span class="dim">Row ${currentRow + 1}:</span>`);
                            waitForInput(processRow);
                            return;
                        }
                        
                        allStates.push(...values);
                        currentRow++;
                        
                        if (currentRow < LightOut.gridHeight) {
                            addLine(`<span class="dim">Row ${currentRow + 1}:</span>`);
                            waitForInput(processRow);
                        } else {
                            try {
                                LightOut.setState(allStates);
                                addLine('<span class="dim">Grid state updated successfully!</span>');
                                addLine('&nbsp;');
                            } catch (error) {
                                addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                                addLine('&nbsp;');
                            }
                        }
                    };
                    
                    addLine(`<span class="dim">Row 1:</span>`);
                    waitForInput(processRow);
                    break;

                case 'show':
                    addLine('&nbsp;');
                    addLine('<span class="accent">Current Puzzle Configuration:</span>');
                    addLine(`<span class="dim">Grid Size: ${LightOut.gridHeight}x${LightOut.gridWidth}</span>`);
                    addLine(`<span class="dim">States per cell: ${LightOut.maxStates}</span>`);
                    addLine('&nbsp;');
                    addLine('<span class="accent">Current State:</span>');
                    
                    const grid = LightOut.getStateAsGrid();
                    for (let i = 0; i < grid.length; i++) {
                        const rowStr = grid[i].map(v => v.toString().padStart(2)).join(' ');
                        addLine(`<span class="dim">  ${rowStr}</span>`);
                    }
                    addLine('&nbsp;');
                    break;

                case 'reset':
                    LightOut.reset();
                    addLine('<span class="dim">Puzzle reset to all zeros</span>');
                    addLine('&nbsp;');
                    break;

                case 'click':
                    try {
                        if (parts.length < 3) {
                            throw new Error('Usage: click ROW COL');
                        }
                        
                        const row = parseInt(parts[1]) - 1;
                        const col = parseInt(parts[2]) - 1;
                        
                        if (isNaN(row) || isNaN(col) || row < 0 || row >= LightOut.gridHeight || col < 0 || col >= LightOut.gridWidth) {
                            throw new Error(`Invalid position. Grid is ${LightOut.gridHeight}x${LightOut.gridWidth}`);
                        }
                        
                        LightOut.toggleCell(row, col);
                        addLine(`<span class="dim">Clicked cell (${row + 1}, ${col + 1})</span>`);
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                case 'solve':
                    try {
                        // Parse flags
                        const visual = cmd.toLowerCase().includes('--visual');
                        const minimal = cmd.toLowerCase().includes('--minimal');
                        const grid = cmd.toLowerCase().includes('--grid');
                        
                        addLine('<span class="dim">Solving puzzle using Gaussian elimination...</span>');
                        addLine('&nbsp;');
                        
                        const result = LightOut.solve();
                        
                        if (!result.solvable) {
                            addLine('<span class="warning">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="warning">║  NO SOLUTION EXISTS                   ║</span>');
                            addLine('<span class="warning">╚═══════════════════════════════════════╝</span>');
                            addLine(`<span class="error">${result.message}</span>`);
                            addLine('&nbsp;');
                        } else if (result.clicks === 0) {
                            addLine('<span class="accent">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="accent">║  PUZZLE ALREADY SOLVED!               ║</span>');
                            addLine('<span class="accent">╚═══════════════════════════════════════╝</span>');
                            addLine('&nbsp;');
                        } else {
                            addLine('<span class="accent">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="accent">║  SOLUTION FOUND!                      ║</span>');
                            addLine('<span class="accent">╚═══════════════════════════════════════╝</span>');
                            addLine('&nbsp;');
                            addLine(`<span class="dim">Total clicks: ${result.clicks}</span>`);
                            addLine(`<span class="dim">Unique cells: ${result.uniqueClicks}</span>`);
                            addLine('&nbsp;');
                            
                            if (grid || !minimal) {
                                addLine('<span class="accent">Solution Grid:</span>');
                                for (let i = 0; i < LightOut.gridHeight; i++) {
                                    const rowStr = result.solutionGrid
                                        .slice(i * LightOut.gridWidth, (i + 1) * LightOut.gridWidth)
                                        .map(v => v.toString().padStart(2))
                                        .join(' ');
                                    addLine(`<span class="dim">  ${rowStr}</span>`);
                                }
                                addLine('&nbsp;');
                            }
                            
                            if (!minimal) {
                                addLine('<span class="accent">Cells to click:</span>');
                                const clickMap = {};
                                for (const idx of result.solution) {
                                    clickMap[idx] = (clickMap[idx] || 0) + 1;
                                }
                                
                                for (const [idx, times] of Object.entries(clickMap)) {
                                    const i = parseInt(idx);
                                    const row = Math.floor(i / LightOut.gridWidth) + 1;
                                    const col = (i % LightOut.gridWidth) + 1;
                                    const timesStr = times > 1 ? ` (${times} times)` : '';
                                    addLine(`<span class="dim">  (${row}, ${col})${timesStr}</span>`);
                                }
                                addLine('&nbsp;');
                            }
                            
                            if (visual) {
                                addLine('<span class="accent">Step-by-Step Simulation:</span>');
                                addLine('&nbsp;');
                                
                                const steps = LightOut.simulateSolution(result.solution);
                                for (const step of steps) {
                                    if (step.step === 0) {
                                        addLine(`<span class="dim">Step ${step.step}: ${step.action}</span>`);
                                    } else {
                                        addLine(`<span class="accent">Step ${step.step}: ${step.action}</span>`);
                                    }
                                    
                                    const stepGrid = LightOut.getStateAsGrid.call({ 
                                        gridHeight: LightOut.gridHeight, 
                                        gridWidth: LightOut.gridWidth,
                                        cellStates: step.state 
                                    });
                                    
                                    for (const row of stepGrid) {
                                        const rowStr = row.map(v => v.toString().padStart(2)).join(' ');
                                        addLine(`<span class="dim">  ${rowStr}</span>`);
                                    }
                                    addLine('&nbsp;');
                                }
                            }
                        }
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                default:
                    addLine(`<span class="error">Unknown command: ${command}</span>`);
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }

        // Execute commands (legacy, now just routes to root)
        function executeCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0];

            switch(command) {
                case 'help':
                    addLine('&nbsp;');
                    addLine('<span class="accent">Available commands:</span>');
                    addLine('  help   - Show this help message');
                    addLine('  clear  - Clear terminal screen');
                    addLine('  ls     - List available modules');
                    addLine('  about  - About this system');
                    addLine('&nbsp;');
                    break;
                
                case 'clear':
                    output.innerHTML = '';
                    break;
                    
                case 'ls':
                    addLine('&nbsp;');
                    addLine('solver/');
                    addLine('&nbsp;');
                    break;
                    
                case 'about':
                    addLine('&nbsp;');
                    addLine('<span class="accent">STYGIALAR SYSTEM v1.0</span>');
                    addLine('A terminal-based puzzle solving system');
                    addLine('&nbsp;');
                    break;
                    
                case '':
                    break;
                    
                default:
                    addLine('<span class="error">Command not found: ' + command + '</span>');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }
    </script>
