<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYGIALAR SYSTEM</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .terminal-container {
            width: 100%;
            height: 100%;
            background-color: #000;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .terminal-container::-webkit-scrollbar {
            width: 10px;
        }

        .terminal-container::-webkit-scrollbar-track {
            background: #001100;
        }

        .terminal-container::-webkit-scrollbar-thumb {
            background: #00ff00;
            border: 1px solid #000;
        }

        .terminal-output {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .line {
            margin: 5px 0;
        }

        .prompt {
            color: #00ff00;
        }

        .accent {
            color: #00aaff;
        }

        .warning {
            color: #ffaa00;
        }

        .error {
            color: #ff0000;
        }

        .dim {
            color: #008800;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ff00;
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-line {
            display: flex;
            margin-top: 10px;
        }

        .input-field {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
            caret-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal-container" id="terminal">
        <div class="terminal-output" id="output">
            <div class="line accent">STYGIALAR SYSTEM v1.0</div>
            <div class="line dim">Type 'help' for available commands</div>
            <div class="line">&nbsp;</div>
        </div>

        <div class="input-line">
            <span class="prompt">$</span>&nbsp;
            <input type="text" class="input-field" id="commandInput" autocomplete="off" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        const commandInput = document.getElementById('commandInput');
        const output = document.getElementById('output');
        const terminal = document.getElementById('terminal');

        // Command history
        const history = [];
        let historyIndex = -1;

        // Focus input on load
        commandInput.focus();

        // Keep focus on input
        document.addEventListener('click', () => {
            commandInput.focus();
        });

        // Add output line
        function addLine(text, cssClass = '') {
            const line = document.createElement('div');
            line.className = 'line ' + cssClass;
            line.innerHTML = text;
            output.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Handle keyboard input
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const command = commandInput.value.trim();
                
                if (command) {
                    // Add to history
                    history.push(command);
                    historyIndex = -1;
                    
                    // Display command
                    addLine('<span class="prompt">$</span> ' + command);
                    
                    // Execute command
                    executeCommand(command.toLowerCase());
                    
                    // Clear input
                    commandInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (history.length > 0) {
                    if (historyIndex === -1) historyIndex = history.length;
                    historyIndex = Math.max(0, historyIndex - 1);
                    commandInput.value = history[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex !== -1) {
                    historyIndex++;
                    if (historyIndex >= history.length) {
                        historyIndex = -1;
                        commandInput.value = '';
                    } else {
                        commandInput.value = history[historyIndex];
                    }
                }
            }
        });

        // Execute commands
        function executeCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0];

            switch(command) {
                case 'help':
                    addLine('&nbsp;');
                    addLine('<span class="accent">Available commands:</span>');
                    addLine('  help      - Show this help message');
                    addLine('  clear     - Clear terminal screen');
                    addLine('  ls        - List available modules');
                    addLine('  solver    - Launch Light Out Puzzle Solver');
                    addLine('  about     - About this system');
                    addLine('&nbsp;');
                    break;
                    
                case 'clear':
                    output.innerHTML = '';
                    break;
                    
                case 'ls':
                    addLine('&nbsp;');
                    addLine('solver/');
                    addLine('&nbsp;');
                    break;
                    
                case 'solver':
                case 'lightout':
                    addLine('<span class="accent">Launching Light Out Puzzle Solver...</span>');
                    setTimeout(() => {
                        window.location.href = 'solver/lightout.html';
                    }, 300);
                    break;
                    
                case 'about':
                    addLine('&nbsp;');
                    addLine('<span class="accent">STYGIALAR SYSTEM v1.0</span>');
                    addLine('A terminal-based puzzle solving system');
                    addLine('&nbsp;');
                    break;
                    
                case '':
                    break;
                    
                default:
                    addLine('<span class="error">Command not found: ' + command + '</span>');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }
    </script>
</body>
</html>
