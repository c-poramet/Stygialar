<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYGIALAR SYSTEM</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/eqsolver.js"></script>
</head>
<body>
    <div class="terminal-container" id="terminal">
        <div class="terminal-output" id="output">
            <div class="line accent">STYGIALAR SYSTEM v1.0</div>
            <div class="line dim">Type 'help' for available commands</div>
            <div class="line">&nbsp;</div>
        </div>
    </div>

    <div class="input-line">
        <div class="suggestions-container" id="suggestions" style="display: none;"></div>
        <span class="prompt" id="promptUser">root@stygialar</span>&nbsp;<span class="accent" id="promptPath">~$</span>&nbsp;
        <input type="text" class="input-field" id="commandInput" autocomplete="off" autofocus>
        <span class="cursor"></span>
    </div>

    <script>
        const commandInput = document.getElementById('commandInput');
        const output = document.getElementById('output');
        const terminal = document.getElementById('terminal');
        const promptUser = document.getElementById('promptUser');
        const promptPath = document.getElementById('promptPath');
        const suggestionsContainer = document.getElementById('suggestions');

        // Application state
        let currentApp = null; // null = root, 'eqsolver' = equation solver

        // Command history
        const history = [];
        let historyIndex = -1;

        // Autocomplete state
        let suggestions = [];
        let selectedSuggestionIndex = -1;

        // Command definitions
        const rootCommands = {
            'help': 'Show available commands',
            'clear': 'Clear terminal screen',
            'ls': 'List available programs',
            'eqsolver': 'Launch equation solver',
            'about': 'About this system'
        };

        const eqsolverCommands = {
            'help': 'Show equation solver commands',
            'exit': 'Exit equation solver',
            'input': 'Add equation (e.g., input 3x + y = 8)',
            'showinputs': 'Display all equations',
            'deleteinputs': 'Delete equations by index',
            'solve': 'Solve the system of equations',
            'flag': 'Set solver flags (complex, integer, positive)',
            'showflags': 'Show current flags'
        };

        // Focus input on load
        commandInput.focus();

        // Keep focus on input
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('suggestion-item')) {
                commandInput.focus();
            }
        });

        // Handle input changes for autocomplete
        commandInput.addEventListener('input', (e) => {
            updateSuggestions();
        });

        // Update suggestions based on current input
        function updateSuggestions() {
            const input = commandInput.value.trim().toLowerCase();
            
            if (!input) {
                hideSuggestions();
                return;
            }

            const commands = currentApp === 'eqsolver' ? eqsolverCommands : rootCommands;
            const words = input.split(' ');
            const firstWord = words[0];

            suggestions = [];

            // Match commands that start with the first word
            for (const [cmd, desc] of Object.entries(commands)) {
                if (cmd.startsWith(firstWord)) {
                    suggestions.push({ command: cmd, description: desc });
                }
            }

            // Add flag suggestions for eqsolver
            if (currentApp === 'eqsolver') {
                if (firstWord === 'flag' && words.length === 2) {
                    const flagStart = words[1];
                    ['complex', 'integer', 'positive'].forEach(flag => {
                        if (flag.startsWith(flagStart)) {
                            suggestions.push({ 
                                command: `flag ${flag}`,
                                description: `Set ${flag} flag`
                            });
                        }
                    });
                } else if (firstWord === 'flag' && words.length === 3) {
                    const value = words[2];
                    ['on', 'off'].forEach(opt => {
                        if (opt.startsWith(value)) {
                            suggestions.push({
                                command: `flag ${words[1]} ${opt}`,
                                description: `Set ${words[1]} to ${opt}`
                            });
                        }
                    });
                }
            }

            if (suggestions.length > 0) {
                showSuggestions();
            } else {
                hideSuggestions();
            }
        }

        // Show suggestions
        function showSuggestions() {
            suggestionsContainer.innerHTML = '';
            selectedSuggestionIndex = -1;

            suggestions.forEach((suggestion, index) => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <span class="suggestion-cmd">${escapeHtml(suggestion.command)}</span>
                    <span class="suggestion-desc">${escapeHtml(suggestion.description)}</span>
                `;
                div.addEventListener('click', (e) => {
                    e.stopPropagation();
                    applySuggestion(index);
                });
                suggestionsContainer.appendChild(div);
            });

            suggestionsContainer.style.display = 'block';
        }

        // Hide suggestions
        function hideSuggestions() {
            suggestionsContainer.style.display = 'none';
            suggestions = [];
            selectedSuggestionIndex = -1;
        }

        // Apply suggestion
        function applySuggestion(index) {
            if (index >= 0 && index < suggestions.length) {
                commandInput.value = suggestions[index].command;
                hideSuggestions();
                commandInput.focus();
            }
        }

        // Navigate suggestions
        function navigateSuggestions(direction) {
            if (suggestions.length === 0) return;

            selectedSuggestionIndex += direction;

            if (selectedSuggestionIndex < 0) {
                selectedSuggestionIndex = suggestions.length - 1;
            } else if (selectedSuggestionIndex >= suggestions.length) {
                selectedSuggestionIndex = 0;
            }

            // Update visual selection
            const items = suggestionsContainer.querySelectorAll('.suggestion-item');
            items.forEach((item, idx) => {
                if (idx === selectedSuggestionIndex) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Add output line
        function addLine(text, cssClass = '') {
            const line = document.createElement('div');
            line.className = 'line ' + cssClass;
            line.innerHTML = text;
            output.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Handle keyboard input
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                if (suggestions.length > 0) {
                    const index = selectedSuggestionIndex >= 0 ? selectedSuggestionIndex : 0;
                    applySuggestion(index);
                }
            } else if (e.key === 'Escape') {
                e.preventDefault();
                hideSuggestions();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                hideSuggestions();
                const command = commandInput.value.trim();
                
                if (command) {
                    // Add to history
                    history.push(command);
                    historyIndex = -1;
                    
                    // Display command with current prompt
                    const promptText = `<span class="prompt">${promptUser.textContent}</span> <span class="accent">${promptPath.textContent}</span>`;
                    addLine(promptText + ' ' + escapeHtml(command));
                    
                    // Execute command based on current app
                    if (currentApp === null) {
                        executeRootCommand(command);
                    } else if (currentApp === 'eqsolver') {
                        executeEqSolverCommand(command);
                    }
                    
                    // Clear input
                    commandInput.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (suggestions.length > 0 && suggestionsContainer.style.display === 'block') {
                    navigateSuggestions(-1);
                } else if (history.length > 0) {
                    if (historyIndex === -1) historyIndex = history.length;
                    historyIndex = Math.max(0, historyIndex - 1);
                    commandInput.value = history[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (suggestions.length > 0 && suggestionsContainer.style.display === 'block') {
                    navigateSuggestions(1);
                } else if (historyIndex !== -1) {
                    historyIndex++;
                    if (historyIndex >= history.length) {
                        historyIndex = -1;
                        commandInput.value = '';
                    } else {
                        commandInput.value = history[historyIndex];
                    }
                }
            }
        });

        // Update prompt based on current app
        function updatePrompt() {
            if (currentApp === null) {
                promptUser.textContent = 'root@stygialar';
                promptPath.textContent = '~$';
            } else if (currentApp === 'eqsolver') {
                promptUser.textContent = 'eqsolver';
                promptPath.textContent = '>';
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Execute root commands
        function executeRootCommand(cmd) {
            const command = cmd.toLowerCase();

            switch(command) {
                case 'help':
                    addLine('&nbsp;');
                    addLine('<span class="accent">Available commands:</span>');
                    addLine('  help     - Show this help message');
                    addLine('  clear    - Clear terminal screen');
                    addLine('  ls       - List available programs');
                    addLine('  eqsolver - Launch equation solver');
                    addLine('  about    - About this system');
                    addLine('&nbsp;');
                    break;
                
                case 'clear':
                    output.innerHTML = '';
                    break;
                    
                case 'ls':
                    addLine('&nbsp;');
                    addLine('eqsolver');
                    addLine('solver/');
                    addLine('&nbsp;');
                    break;

                case 'eqsolver':
                    currentApp = 'eqsolver';
                    updatePrompt();
                    EqSolver.reset();
                    addLine('&nbsp;');
                    addLine('<span class="accent">╔═══════════════════════════════════════╗</span>');
                    addLine('<span class="accent">║     EQUATION SOLVER v1.0              ║</span>');
                    addLine('<span class="accent">╚═══════════════════════════════════════╝</span>');
                    addLine('&nbsp;');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
                    break;
                    
                case 'about':
                    addLine('&nbsp;');
                    addLine('<span class="accent">STYGIALAR SYSTEM v1.0</span>');
                    addLine('A terminal-based puzzle solving system');
                    addLine('&nbsp;');
                    break;
                    
                case '':
                    break;
                    
                default:
                    addLine('<span class="error">Command not found: ' + escapeHtml(command) + '</span>');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }

        // Execute equation solver commands
        function executeEqSolverCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0].toLowerCase();

            switch(command) {
                case 'help':
                    addLine('&nbsp;');
                    addLine('<span class="accent">EqSolver Commands:</span>');
                    addLine('  help                  - Show this help message');
                    addLine('  exit                  - Exit equation solver');
                    addLine('  input <equation>      - Add equation (e.g., input 3x + y = 8)');
                    addLine('  showinputs            - Display all equations');
                    addLine('  deleteinputs <idx...> - Delete equations by index');
                    addLine('  solve                 - Solve the system of equations');
                    addLine('  flag <name> <on|off>  - Set solver flags');
                    addLine('  showflags             - Show current flags');
                    addLine('&nbsp;');
                    addLine('<span class="dim">Available flags: complex, integer, positive</span>');
                    addLine('<span class="dim">Example: input 2x - 3y = 6, 3x + y = 8</span>');
                    addLine('&nbsp;');
                    break;

                case 'exit':
                    currentApp = null;
                    updatePrompt();
                    addLine('<span class="dim">Exiting equation solver...</span>');
                    addLine('&nbsp;');
                    break;

                case 'input':
                    try {
                        // Join the rest and split by comma for multiple equations
                        const eqString = parts.slice(1).join(' ');
                        const equations = eqString.split(',').map(e => e.trim()).filter(e => e);
                        
                        if (equations.length === 0) {
                            addLine('<span class="error">Usage: input <equation></span>');
                            addLine('<span class="dim">Example: input 3x + y = 8</span>');
                            addLine('<span class="dim">Multiple: input 3x + y = 8, 2x - 3y = 6</span>');
                            addLine('&nbsp;');
                            break;
                        }

                        for (const eq of equations) {
                            const idx = EqSolver.addEquation(eq);
                            addLine(`<span class="dim">Added equation [${idx}]: ${escapeHtml(eq)}</span>`);
                        }
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                case 'showinputs':
                    if (EqSolver.equations.length === 0) {
                        addLine('<span class="dim">No equations entered yet</span>');
                        addLine('&nbsp;');
                    } else {
                        addLine('&nbsp;');
                        addLine('<span class="accent">Current equations:</span>');
                        const display = EqSolver.showEquations();
                        display.forEach(eq => addLine('  ' + eq));
                        addLine('&nbsp;');
                    }
                    break;

                case 'deleteinputs':
                    try {
                        const indices = parts.slice(1).map(n => parseInt(n)).filter(n => !isNaN(n));
                        if (indices.length === 0) {
                            addLine('<span class="error">Usage: deleteinputs <index> [index2] ...</span>');
                            addLine('<span class="dim">Example: deleteinputs 0 2</span>');
                            addLine('&nbsp;');
                            break;
                        }

                        EqSolver.deleteEquations(indices);
                        addLine(`<span class="dim">Deleted equations at indices: ${indices.join(', ')}</span>`);
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                case 'solve':
                    try {
                        const result = EqSolver.solve();
                        addLine('&nbsp;');
                        
                        if (result.status === 'error') {
                            addLine(`<span class="error">${result.message}</span>`);
                        } else if (result.status === 'unsolvable') {
                            addLine('<span class="warning">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="warning">║  UNSOLVABLE                           ║</span>');
                            addLine('<span class="warning">╚═══════════════════════════════════════╝</span>');
                            addLine(`<span class="error">${result.message}</span>`);
                        } else if (result.status === 'unique') {
                            addLine('<span class="accent">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="accent">║  UNIQUE SOLUTION FOUND                ║</span>');
                            addLine('<span class="accent">╚═══════════════════════════════════════╝</span>');
                            addLine('&nbsp;');
                            for (const [v, val] of Object.entries(result.solution)) {
                                if (val === null) {
                                    addLine(`<span class="warning">  ${v} = No valid solution (constraint violation)</span>`);
                                } else {
                                    addLine(`<span class="accent">  ${v} = ${val.toFixed(6)}</span>`);
                                }
                            }
                        } else if (result.status === 'parametric' || result.status === 'partial') {
                            addLine('<span class="warning">╔═══════════════════════════════════════╗</span>');
                            addLine('<span class="warning">║  INFINITELY MANY SOLUTIONS            ║</span>');
                            addLine('<span class="warning">╚═══════════════════════════════════════╝</span>');
                            addLine('&nbsp;');
                            addLine(`<span class="dim">${result.message}</span>`);
                            addLine('&nbsp;');
                            
                            if (Object.keys(result.solution).length > 0) {
                                addLine('<span class="accent">Fixed variables:</span>');
                                for (const [v, val] of Object.entries(result.solution)) {
                                    addLine(`  ${v} = ${val.toFixed(6)}`);
                                }
                                addLine('&nbsp;');
                            }
                            
                            if (result.relations && result.relations.length > 0) {
                                addLine('<span class="accent">Parametric relations:</span>');
                                result.relations.forEach(rel => addLine(`  ${rel}`));
                                addLine('&nbsp;');
                            }
                            
                            if (result.freeVariables && result.freeVariables.length > 0) {
                                addLine(`<span class="dim">Free variables: ${result.freeVariables.join(', ')}</span>`);
                            }
                        }
                        
                        addLine('&nbsp;');
                    } catch (error) {
                        addLine(`<span class="error">Error: ${escapeHtml(error.message)}</span>`);
                        addLine('&nbsp;');
                    }
                    break;

                case 'flag':
                    if (parts.length < 3) {
                        addLine('<span class="error">Usage: flag <name> <on|off></span>');
                        addLine('<span class="dim">Available flags: complex, integer, positive</span>');
                        addLine('&nbsp;');
                        break;
                    }

                    const flagName = parts[1].toLowerCase();
                    const flagValue = parts[2].toLowerCase() === 'on';
                    
                    if (EqSolver.setFlag(flagName, flagValue)) {
                        addLine(`<span class="dim">Flag '${flagName}' set to ${flagValue ? 'ON' : 'OFF'}</span>`);
                        addLine('&nbsp;');
                    } else {
                        addLine(`<span class="error">Unknown flag: ${flagName}</span>`);
                        addLine('<span class="dim">Available flags: complex, integer, positive</span>');
                        addLine('&nbsp;');
                    }
                    break;

                case 'showflags':
                    addLine('&nbsp;');
                    addLine('<span class="accent">Current flags:</span>');
                    for (const [flag, value] of Object.entries(EqSolver.flags)) {
                        const status = value ? '<span class="accent">ON</span>' : '<span class="dim">OFF</span>';
                        addLine(`  ${flag.padEnd(10)} : ${status}`);
                    }
                    addLine('&nbsp;');
                    break;

                case '':
                    break;

                default:
                    addLine(`<span class="error">Unknown command: ${escapeHtml(command)}</span>`);
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }

        // Execute commands (legacy, now just routes to root)
        function executeCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0];

            switch(command) {
                case 'help':
                    addLine('&nbsp;');
                    addLine('<span class="accent">Available commands:</span>');
                    addLine('  help   - Show this help message');
                    addLine('  clear  - Clear terminal screen');
                    addLine('  ls     - List available modules');
                    addLine('  about  - About this system');
                    addLine('&nbsp;');
                    break;
                
                case 'clear':
                    output.innerHTML = '';
                    break;
                    
                case 'ls':
                    addLine('&nbsp;');
                    addLine('solver/');
                    addLine('&nbsp;');
                    break;
                    
                case 'about':
                    addLine('&nbsp;');
                    addLine('<span class="accent">STYGIALAR SYSTEM v1.0</span>');
                    addLine('A terminal-based puzzle solving system');
                    addLine('&nbsp;');
                    break;
                    
                case '':
                    break;
                    
                default:
                    addLine('<span class="error">Command not found: ' + command + '</span>');
                    addLine('<span class="dim">Type "help" for available commands</span>');
                    addLine('&nbsp;');
            }
        }
    </script>
</body>
</html>
